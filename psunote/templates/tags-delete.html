{% extends 'base.html' %}
{% block title %}Delete Tag: {{ tag.name }}{% endblock %}
{% block body %}
<h1>Delete Tag</h1>
<p>Do you want to delete the tag "{{ tag.name }}"?</p>
<form method="POST">
    <a class="btn btn-danger" href="{{ url_for('tags_delete', tag_id=tag.id) }}" onclick="return confirm('Do you want to delete this tag?')">Delete</a>
</form>
{% endblock %}
